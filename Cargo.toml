[package]
name = "yokel"
version = "0.1.0"
authors = ["Sam Whited <sam@samwhited.com>"]
license = "BSD-2-Clause"
description = "A modern XMPP client with a GTK3+ UI."
homepage = "https://mellium.im"
repository = "https://bitbucket.org/mellium/yokel.git"
readme = "README.md"
keywords = ["chat", "xmpp", "jabber"]

[dependencies]
gdk = "0.5.2"
gio = "0.1.2"
glib = "0.1.2"
gtk-sys = "0.3.3"
gdk-sys = "0.3.3"
lazy_static = "0.2.4"
regex = "0.2.1"
serde = "0.9.10"
serde_derive = "0.9.10"
gtkbuilder = { path = "../gtkbuilder" }

[dependencies.gtk]
version = "0.1.2"
features = ["v3_16"]

[dependencies.toml]
version = "0.3.1"
features = ["serde"]
default-features = false
