[package]
name = "yokel"
version = "0.1.0"
authors = ["Sam Whited <sam@samwhited.com>"]
license = "BSD-2-Clause"
description = "A modern XMPP client with a GTK3+ UI."
homepage = "https://mellium.im"
repository = "https://bitbucket.org/mellium/yokel.git"
readme = "README.md"
keywords = ["chat", "xmpp", "jabber"]
build = "build.rs"

[build-dependencies]
serde_codegen = "0.8.23"

[dependencies]
serde = "0.8.23"

[dependencies.toml]
version = "0.2.1"
features = ["serde"]
default-features = false

[dependencies.gtk]
version = "0.1.1"
features = ["v3_16"]

[dependencies.gdk]
version = "0.5.1"

[dependencies.gio]
version = "0.1.1"
