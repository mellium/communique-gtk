[package]
name = "yokel"
version = "0.1.0"
authors = ["Sam Whited <sam@samwhited.com>"]
license = "BSD-2-Clause"
description = "A modern XMPP client with a GTK3+ UI."
homepage = "https://mellium.im"
repository = "https://bitbucket.org/mellium/yokel.git"
readme = "README.md"
keywords = ["chat", "xmpp", "jabber"]

[dependencies]
gdk = "0.5.1"
gio = "0.1.1"
glib = "0.1.1"
lazy_static = "0.2.2"
regex = "0.2.1"
serde = "0.8.23"
serde_derive = "0.8.23"

[dependencies.gtk]
version = "0.1.1"
features = ["v3_16"]

[dependencies.toml]
version = "0.2.1"
features = ["serde"]
default-features = false
